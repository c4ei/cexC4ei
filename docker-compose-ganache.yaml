version: "2.0"

services:
  ganache:
    image: trufflesuite/ganache-cli:latest
    ports:
      - "8545:8545"
    entrypoint:
      - node
      - /app/ganache-core.docker.cli.js
      - --networkId
      - "5777"
      - --hostname
      - "0.0.0.0"
      - --quiet
      - --account="${ACCOUNT_ONE_PRIVATE_KEY_HEX},99999999999999999999"
      - --account="${ACCOUNT_TWO_PRIVATE_KEY_HEX},99999999999999999999"
      - --allowUnlimitedContractSize
      - --l=8000000
